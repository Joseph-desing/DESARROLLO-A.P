<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOM Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    form#search-178 {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    form#search-178 input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .tm-heading-large {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #005577;
    }

    .uk-overlay-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .uk-overlay-toggle img {
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .uk-panel {
      text-align: center;
      margin-bottom: 20px;
    }

    .uk-panel p {
      font-size: 18px;
    }

    .uk-width-medium-1-3 {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
      width: calc(30% - 20px);
      vertical-align: top;
      text-align: center;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <form id="search-178" class="form-buscador">
    <input type="text" placeholder="Buscar...">
  </form>

  <div class="tm-heading-large">WOW</div>
  <div style="max-width: 600px; margin: 0 auto 30px; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #005577;">Contáctanos</h2>
    <form id="contact-form">
      <div style="margin-bottom: 15px;">
        <label for="nombre" style="display: block; margin-bottom: 5px;">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="correo" style="display: block; margin-bottom: 5px;">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="mensaje" style="display: block; margin-bottom: 5px;">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
      </div>
      <div style="text-align: center;">
        <button type="submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Enviar</button>
      </div>
    </form>
  </div>

  <div class="uk-overlay-toggle">
    <img width="300" src="https://akamai.sscdn.co/letras/360x360/albuns/3/a/7/6/2457471732883201.jpg" alt="Imagen ejemplo">
  </div>

  <div class="uk-panel">
    <p>Este es un párrafo.</p>
  </div>

  <div class="uk-width-medium-1-3">Tarjeta 1</div>
  <div class="uk-width-medium-1-3">Tarjeta 2</div>
  <div class="uk-width-medium-1-3">Tarjeta 3</div>

  <a href="#">Primer enlace</a>

  <div style="text-align:center; margin-top: 20px;">
    <img height="300" src="https://img.redbull.com/images/c_crop,x_961,y_0,h_2371,w_1778/c_fill,w_450,h_600/q_auto:low,f_auto/redbullcom/2020/6/30/oyjez2losqokelgpcrry/tupac-2pac" alt="Imagen 1">
    <img height="300" width="300" src="https://hips.hearstapps.com/hmg-prod/images/tupac_shakur_photo_by_steve_eichner_archive_photos_getty_83928439.jpg?crop=1xw:1.0xh;center,top&resize=640:*" alt="Imagen 2">
    <img height="300" width="300" src="https://images.cdn2.buscalibre.com/fit-in/360x360/8e/17/8e17d8c9f270c1448f7705c5bed81a45.jpg" alt="Imagen 3">
    <img height="300" width="300" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnkulNfBNq3kps8HNn5DFaCiUjpWIdD61_Ug&s" alt="Imagen 4">
    <img height="300" width="300" src="https://cdn.europosters.eu/image/350/posters/tupac-finger-i81752.jpg" alt="Imagen 5">
  </div>

  <script src="asyncronismo-dom.js"></script>
</body>
</html>
